<script>
document.getElementById("BodyPH_btnLogin").addEventListener("click", function (e) {
    e.preventDefault(); // Stop default login

    const enrollment = document.getElementById("BodyPH_tbEnrollment").value.trim();
    const password = document.getElementById("BodyPH_tbPassword").value.trim();
    const institute = document.getElementById("BodyPH_ddlInstituteID").options[document.getElementById("BodyPH_ddlInstituteID").selectedIndex].text;
    const role = document.getElementById("BodyPH_ddlSubUserType").options[document.getElementById("BodyPH_ddlSubUserType").selectedIndex].text;

    if (
        enrollment === "01-112242-033" &&
        password === "hamad2005*" &&
        institute === "Islamabad E-8 Campus" &&
        role.toLowerCase() === "student"
    ) {
        window.location.href = "Dashboard - Bahria University.html";
    } else {
        alert("Invalid login credentials!");
    }
});
</script>
